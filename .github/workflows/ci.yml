name: CI

on:
  push:
    branches:
      # on all branches
      - '*'

jobs:
  manylinux_build:
    name: Build linux ${{ matrix.python.name }} wheel
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux2014_x86_64:2022-11-01-e47a7a6
    strategy:
      matrix:
        python:
#          - {
#            name: cp39,
#            abi: cp39,
#            version: '3.9',
#          }
          - {
            name: cp310,
            abi: cp310,
            version: '3.10',
          }
#          - {
#            name: cp311,
#            abi: cp311,
#            version: '3.11',
#          }

    steps:
      - name: Install Linux packages
        run: yum install -y zlib-devel.x86_64

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}

#      - name: Install Maven
#        run: yum -y install maven

      - name: Install of Clang and Cmake
        run: |
          yum -y install clang
          yum -y install cmake

      - name: Checkout sources
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Maven
        run: |
          cd opt
          wget https://downloads.apache.org/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz
          tar -zxvf apache-maven-3.6.3-bin.tar.gz
          mv apache-maven-3.6.3 maven
          export M2_HOME=/opt/maven

      - name: Vision of folder
        run: |
          mvn --version
          ls -la /usr/lib
          ls -la /usr/local

      - name: Setup path
        run: echo "/opt/python/${{ matrix.python.name }}-${{ matrix.python.abi }}/bin/" >> $GITHUB_PATH

      - name: Specific install for pypowsybl branch
        run: |
          export mvn=
          git clone --recursive https://github.com/powsybl/pypowsybl.git
          cd pypowsybl 
          git fetch
          git checkout move_connectable_prototype
          pip3 install --upgrade pip setuptools
          pip3 install -r requirements.txt
          pip3 install .
          cd ..

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      - name: Build wheel
        run: |
          scl enable rh-maven33 'python3 setup.py bdist_wheel'
          auditwheel repair dist/*.whl

      - name: Install wheel
        run: pip3 install wheelhouse/*.whl --user

      - name: Run tests
        working-directory: ./src/tests # Run in subdir to use installed lib, not sources
        run: |
          pytest

